<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Product preview</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./productpreview.css">
    </head>
    <body>
        <main>
            <div class="product-image">
                <img src="./image-product-desktop.jpg" alt="product image">
            </div>
            <div class="product-details">
                <p>PERFUME</p>
                <h1>Gabrielle<br>Essence Eau<br> De Parfum</h1>
                <p>A floral, solar and voluptuous<br> interpretation composed by<br>Olivier Polge, Perfumer-Creator<br> for the House of CHANEL. </p>
                <div class="price">
                    <div class="finalprice"> $149.99</div>
                    <div class="initialprice">$169.99</div>
                </div>
                <button class="buy">
                    <img src="./icon-cart.svg">
                    Add to Cart
                </button>
            </div>
        </main>
    </body>
</html>
